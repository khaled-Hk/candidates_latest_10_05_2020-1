<div class="col-md-12">
    <div class="card cardRTL">
        <div class="card-header">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <ul class="nav nav-pills nav-pills-primary" role="tablist">

                        <li class="nav-item" style="cursor: context-menu">
                            <a class="nav-link" disabled>
                                الرقم الوطني
                            </a>
                        </li>
                        <li class="nav-item" style="cursor: context-menu">
                            <a class="nav-link" disabled>
                                جهات الإتصال
                            </a>
                        </li>
                        <li class="nav-item" style="cursor: context-menu">
                            <a class="nav-link" disabled>
                                بيانات الناخب
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="" role="tablist" aria-expanded="true">
                                وثائق الناخب
                            </a>
                        </li>
                        <li class="nav-item" style="cursor: context-menu">
                            <a class="nav-link" disabled>
                                إكمال العملية
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="card-header">


            <div class="row">
                <div class="col-md-12">
                    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" class="demo-ruleForm">
                        <div class="row">
                            <br />
                            <div class="col-md-4">
                                <el-form-item>
                                    <label>شهادة الميلاد</label>
                                    <div class="form-group">
                                        <el-upload class="upload-demo"
                                                   :auto-upload="false"
                                                   :limit="1"
                                                    :on-change="addAttachment"
                                                   :file-list="ruleForm.fileList">
                                            <el-button size="small" type="primary">قم بنقر هنا لتحميل</el-button>
                                        </el-upload>
                                    </div>
                                </el-form-item>
                            </div>
                            <div class="col-md-4">
                                <el-form-item>
                                    <label>شهادة الرقم الوطني</label>
                                    <div class="form-group">
                                        <el-upload class="upload-demo"
                                                   :auto-upload="false"
                                                   :limit="1"
                                                    :on-change="addAttachment"
                                                   :file-list="ruleForm.fileList">
                                            <el-button size="small" type="primary">قم بنقر هنا لتحميل</el-button>
                                        </el-upload>
                                    </div>
                                </el-form-item>
                            </div>
                            <div class="col-md-4">
                                <el-form-item >
                                    <label>شهادة وضع العائلة</label>
                                    <div class="form-group">
                                        <el-upload class="upload-demo"
                                                   :auto-upload="false"
                                                   :limit="1"
                                                    :on-change="addAttachment"
                                                   :file-list="ruleForm.fileList">
                                            <el-button size="small" type="primary">قم بنقر هنا لتحميل</el-button>
                                        </el-upload>
                                    </div>
                                </el-form-item>
                            </div>


                        </div>
                        <div class="row">
                            <br />
                            <div class="col-md-4">
                                <el-form-item >
                                    <label>
                                        شهادة خلوّ من سوابق
                                    </label>
                                    <div class="form-group">
                                        <el-upload class="upload-demo"
                                                   :auto-upload="false"
                                                   :limit="1"
                                                    :on-change="addAttachment"
                                                   :on-preview="handlePreview"
                                                   :file-list="ruleForm.fileList">
                                            <el-button size="small" type="primary">قم بنقر هنا لتحميل</el-button>
                                        </el-upload>
                                    </div>
                                </el-form-item>
                            </div>
                            <div class="col-md-4">
                                <el-form-item >
                                    <label>إيصال الدفع</label>
                                    <div class="form-group">
                                        <el-upload class="upload-demo"
                                                   :auto-upload="false"
                                                   :on-preview="handlePreview"
                                                   :limit="1"
                                                   :on-change="addAttachment"
                                                   :file-list="ruleForm.fileList">
                                            <el-button size="small" type="primary">قم بنقر هنا لتحميل</el-button>
                                        </el-upload>
                                    </div>
                                </el-form-item>
                            </div>
                            <div class="col-md-4">
                                <el-form-item >
                                    <el-form-item>
                                        <br />
                                        <button class="btn-primary btn" @click.prevent="submitForm('ruleForm')">إكمال تحميل الملفات</button>
                                    </el-form-item>
                                </el-form-item>
                            </div>
                        </div>
                        

                    </el-form>

            </div>

            </div>
        </div>
        <div class="card-body">
            <div class="toolbar">

            </div>
        </div>
    </div>
</div>
