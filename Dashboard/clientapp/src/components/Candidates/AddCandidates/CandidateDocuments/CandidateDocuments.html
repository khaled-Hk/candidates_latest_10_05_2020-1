<div class="col-md-12">
    <div class="card cardRTL">
        <div class="card-header">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <ul class="nav nav-pills nav-pills-primary" role="tablist">

                        <li class="nav-item" style="cursor: context-menu">
                            <a class="nav-link" disabled>
                                الرقم الوطني
                            </a>
                        </li>
                        <li class="nav-item" style="cursor: context-menu">
                            <a class="nav-link" disabled>
                                جهات الإتصال
                            </a>
                        </li>
                        <li class="nav-item" style="cursor: context-menu">
                            <a class="nav-link" disabled>
                                بيانات الناخب
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="" role="tablist" aria-expanded="true">
                                وثائق الناخب
                            </a>
                        </li>
                        <li class="nav-item" style="cursor: context-menu">
                            <a class="nav-link" disabled>
                                إكمال العملية
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
        <div class="card-header">


            <div class="row">
                <div class="col-md-12">
                    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" class="demo-ruleForm">
                        <div class="row">
                            <br />
                            <div class="col-md-4">
                                <el-form-item prop="BirthCertificateDocument">
                                    <div class="custom-file">
                                        
                                        <label>شهادة الميلاد</label>
                                        <input multiple accept="application/pdf" @change="SelectBirthCertificateDocument($event)" type="file" placeholder="إختار ملف" />

                                    </div>
                                </el-form-item>
                                
                            </div>
                            <div class="col-md-4">
                                <el-form-item>
                                    <div class="custom-file">

                                        <label>شهادة الرقم الوطني</label>
                                        <input multiple accept="application/pdf" @change="SelectNidDocument($event)" type="file" placeholder="إختار ملف" />

                                    </div>
                                    
                                </el-form-item>
                            </div>
                            <div class="col-md-4">
                                <el-form-item>
                                    <div class="custom-file">

                                        <label>شهادة وضع العائلة</label>
                                        <input multiple accept="application/pdf" @change="SelectFamilyPaper($event)" type="file" placeholder="إختار ملف" />

                                    </div>

                                </el-form-item>
                            </div>


                        </div>
                        <div class="row">
                            <br />
                            <div class="col-md-4">
                                <el-form-item>
                                    <div class="custom-file">

                                        <label> شهادة خلوّ من سوابق</label>
                                        <input multiple accept="application/pdf" @change="SelectAbsenceOfPrecedents($event)" type="file" placeholder="إختار ملف" />

                                    </div>

                                </el-form-item>
                              
                            </div>
                            <div class="col-md-4">
                                <el-form-item>
                                    <div class="custom-file">

                                        <label>إيصال الدفع</label>
                                        <input multiple accept="application/pdf" @change="SelectPaymentReceipt($event)" type="file" placeholder="إختار ملف" />

                                    </div>

                                </el-form-item>
                                
                            </div>
                            <div class="col-md-4">
                                <el-form-item >
                                    <el-form-item>
                                        <br />
                                        <button class="btn-primary btn" @click.prevent="submitForm('ruleForm')">إكمال تحميل الملفات</button>
                                    </el-form-item>
                                </el-form-item>
                            </div>
                        </div>
                        

                    </el-form>

            </div>

            </div>
        </div>
        <div class="card-body">
            <div class="toolbar">

            </div>
        </div>
    </div>
</div>
