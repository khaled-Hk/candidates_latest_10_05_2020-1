<div class="col-md-12">
    <div class="card cardRTL">

        <div class="card-header">
            <div class="row">
                <div class="col-md-4">
                    <h4 class="card-title">بيانات الناخب</h4>
                </div>
                <div class="col-md-6">
                </div>
                <div class="col-md-2">
                    <button class="btn" @click.prevent="Back">
                        <span class="btn-label">
                            <i class="now-ui-icons arrows-1_minimal-left"></i>
                        </span>
                        رجـوع
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label- class="demo-ruleForm">
                        <div class="row">
                            <div class="col-md-6">
                                <el-form-item prop="FirstName">
                                    <label>إسم الأول</label>
                                    <div class="form-group">
                                        <el-input placeholder="إدخل إسم الأول" v-model="ruleForm.FirstName"></el-input>
                                    </div>
                                </el-form-item>
                            </div>
                            <div class="col-md-6">
                                <el-form-item prop="FatherName">
                                    <label>إسم الأب</label>
                                    <div class="form-group">
                                        <el-input placeholder="إدخل إسم الأب" v-model="ruleForm.FatherName"></el-input>
                                    </div>
                                </el-form-item>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <el-form-item prop="GrandFatherName">
                                    <label>إسم الجد</label>
                                    <div class="form-group">
                                        <el-input placeholder=" إدخل إسم الجد" v-model="ruleForm.GrandFatherName"></el-input>
                                    </div>
                                </el-form-item>
                            </div>
                            <div class="col-md-6">
                                <el-form-item prop="SurName">
                                    <label>اللقب</label>
                                    <div class="form-group">
                                        <el-input placeholder="إدخل اللقب" v-model="ruleForm.SurName"></el-input>
                                    </div>
                                </el-form-item>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <el-form-item prop="MotherName">
                                    <label>إسم الأم الثلاثي</label>
                                    <div class="form-group">
                                        <el-input placeholder="إسم الأم الثلاثي" v-model="ruleForm.MotherName"></el-input>
                                    </div>
                                </el-form-item>
                            </div>
                            <div class="col-md-6">
                                <el-form-item prop="Gender">
                                    <label>الجنس</label>
                                    <div class="form-group">
                                        <el-select placeholder="الجنس" v-model="ruleForm.Gender" filterable>
                                            <el-option v-for="item in [{label:'ذكر', value: 1},{label:'أنثى', value: 2}]"
                                                       :key="item.value"
                                                       :label="item.label"
                                                       :value="item.value">
                                            </el-option>
                                        </el-select>
                                    </div>
                                </el-form-item>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <el-form-item prop="HomePhone">
                                    <label>رقم الهاتف البيت</label>
                                    <div class="form-group">
                                        <el-input placeholder="رقم الهاتف البيت" v-model="ruleForm.HomePhone"></el-input>
                                    </div>
                                </el-form-item>
                            </div>
                            <div class="col-md-6">
                                <el-form-item prop="Email">
                                    <label>البريد الإلكتروني</label>
                                    <div class="form-group">
                                        <el-input placeholder="البريد الإلكتروني" v-model="ruleForm.Email"></el-input>
                                    </div>
                                </el-form-item>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <el-form-item prop="BirthDate">
                                    <label>تاريخ الميلاد</label>
                                    <div class="form-group">
                                        <el-date-picker class="BirthData w-100" v-model="ruleForm.BirthDate"
                                                        placeholder="إختار تاريخ الميلاد">
                                        </el-date-picker>
                                    </div>
                                </el-form-item>
                            </div>
                            <div class="col-md-6">
                                <el-form-item prop="Qualification">
                                    <label>المؤهل</label>
                                    <div class="form-group">
                                        <el-input placeholder="المؤهل" v-model="ruleForm.Qualification"></el-input>
                                    </div>
                                </el-form-item>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <el-form-item>
                                    <label>المنطقة</label>
                                    <div class="form-group">
                                        <el-select placeholder="إختار المنطقة " v-model="ruleForm.RegionId" @change="GetConstituencies" filterable>
                                            <el-option v-for="item in regions"
                                                       :key="item.value"
                                                       :label="item.label"
                                                       :value="item.value">
                                            </el-option>
                                        </el-select>
                                    </div>
                                </el-form-item>
                            </div>
                            <div class="col-md-4">
                                <el-form-item>
                                    <label>الدائرة الرئيسية</label>
                                    <div class="form-group">
                                        <el-select placeholder="إختار الدائرة الرئيسية" v-model="ruleForm.ConstituencyId" @change="GetAllConstituencyDetails" filterable>
                                            <el-option v-for="item in constituencies"
                                                       :key="item.value"
                                                       :label="item.label"
                                                       :value="item.value">
                                            </el-option>
                                        </el-select>
                                    </div>
                                </el-form-item>
                            </div>
                            <div class="col-md-4">
                                <el-form-item>
                                    <label>الدائرة الفرعية</label>
                                    <div class="form-group">
                                        <el-select placeholder="إختار الدائرة الفرعية" v-model="ruleForm.SubConstituencyId" @change="GetCenters" filterable>
                                            <el-option v-for="item in subConstituencies"
                                                       :key="item.value"
                                                       :label="item.label"
                                                       :value="item.value">
                                            </el-option>
                                        </el-select>
                                    </div>
                                </el-form-item>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <el-form-item prop="CompetitionType">
                                    <label>نوع التنافس</label>
                                    <div class="form-group">
                                        <el-select placeholder="نوع التنافس" v-model="ruleForm.CompetitionType" filterable>
                                            <el-option v-for="item in [{label:'عام', value: 1},{label:'خاص', value: 2}]"
                                                       :key="item.value"
                                                       :label="item.label"
                                                       :value="item.value">
                                            </el-option>
                                        </el-select>
                                    </div>
                                </el-form-item>
                            </div>

                        </div>

                        <el-form-item class="AddButtonLeftSide">
                            <button class="btn btn-warning" @click.prevent="resetForm('ruleForm')">إلـغاء</button>
                            <button class="btn btn-primary" @click.prevent="submitForm('ruleForm')">حـفظ</button>
                        </el-form-item>
                    </el-form>

                </div>

            </div>

        </div>
        <div class="card-body">
            <div class="toolbar">
                <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
        </div><!-- end content-->
    </div><!--  end card  -->


    <div class="card cardRTL" v-if="ruleForm.Level >= 4">

        <div class="card-header">
            <div class="row">
                <div class="col-md-4">
                    <h4 class="card-title">وثائق الناخب</h4>
                </div>
                <div class="col-md-6">
                </div>
                <div class="col-md-2">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label- class="demo-ruleForm">
                        <div class="row">
                            <div class="col-md-12">
                                <el-form-item prop="CompetitionType">
                                    <label>نوع الوثيقة</label>
                                    <div class="form-group">
                                        <el-select placeholder="نوع الوثيقة" v-model="documentForm.documentId" @change="getDocument" filterable>
                                            <el-option v-for="item in [{label:'شهادة الميلاد', value: 1},{label:'شهادة الرقم الوطني', value: 2},{label:'شهادة وضع العائلة', value: 3},{label:' شهادة خلوّ من سوابق', value: 4},{label:'إيصال الدفع', value: 5}]"
                                                       :key="item.value"
                                                       :label="item.label"
                                                       :value="item.value">
                                            </el-option>
                                        </el-select>
                                    </div>
                                </el-form-item>
                            </div>
                        </div>
                        <div class="row" v-if="documentForm.selectedAttachment != null">
                            <div class="col-md-12">

                                <strong><a :href="documentForm.selectedAttachment" target="_blank" class="h5"><i class="far fa-eye"></i>  عرض {{getAttachmentType()}}</a></strong>
                            </div>
                        </div>
                        <br />
                        <br />
                        <div class="row" v-if="documentForm.selectedAttachment != null">
                            <div class="col-md-12">
                                <el-form-item>
                                    <div class="custom-file">

                                        <label>الرجاء إختيار {{getAttachmentType()}}</label>
                                        <br />
                                        <input multiple accept="application/pdf" @change="SelectDocument($event)" type="file" placeholder="إختار ملف" />

                                    </div>

                                </el-form-item>
                            </div>
                        </div>





                        <el-form-item class="AddButtonLeftSide">
                            <button class="btn btn-primary" @click.prevent="updateCandidateAttachments()">تحميل الملف</button>
                          
                        </el-form-item>
                    </el-form>

                </div>

            </div>

        </div>
        <div class="card-body">
            <div class="toolbar">
                <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
        </div><!-- end content-->
    </div><!--  end card  -->
</div> <!-- end col-md-12 -->
