<div class="col-md-12">
    <div class="card cardRTL">
        <div class="card-header">
            <div class="row">
                <div class="col-md-4">
                    <h4 class="card-title">إضافة مرشحين الي الكيان </h4>
                </div>
                <div class="col-md-6">
                </div>
                <div class="col-md-2">
                    <button class="btn" @click.prevent="Back()">
                        <span class="btn-label">
                            <i class="now-ui-icons arrows-1_minimal-left"></i>
                        </span>
                        رجـوع
                    </button>
                </div>
            </div>
            <div class="row">

                <!--{{ruleForm}}-->
                <div class="col-md-12">
                    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label- class="demo-ruleForm">

                        <div class="row">

                            <div class="col-md-4">
                                <el-form-item prop="NID">
                                    <label>الرقم الوطني</label>
                                    <div class="form-group">
                                        <el-input placeholder="الرقم الوطني" v-model="ruleForm.NID"></el-input>
                                    </div>
                                </el-form-item>
                            </div>

                            <div class="col-md-8">
                                <button style="    margin-top: 45px;"
                                        class="btn btn-primary"
                                       @click.prevent="submitForm('ruleForm')">
                                    إضافة المرشح
                                </button>
                            </div>

                        </div>
                        <div class="">

                        </div>
                    </el-form>

                    <div class="card-body" v-loading="loading">
                        <div class="toolbar">
                        </div>
                        <el-alert title="لا يوجد اي مرشح داخل هذا الكيان"
                                  type="warning" v-if="candidates.length==0">
                        </el-alert>

                        <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%" v-if="candidates.length!=0">
                            <thead>
                                <tr>
                                    <th>الرقم الوطني</th>
                                    <th>إسم الناخب</th>
                                    <th>الدائرة الرئيسية</th>
                                    <th>تاريخ الانشاء</th>
                                    <th class="disabled-sorting text-right">العمليات</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>الرقم الوطني</th>
                                    <th>إسم الناخب</th>
                                    <th>الدائرة الرئيسية</th>
                                    <th>تاريخ الانشاء</th>
                                    <th class="disabled-sorting text-right">العمليات</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr v-for="R in candidates">
                                    <td>{{R.nid}}</td>
                                    <td>{{R.name}}</td>
                                    <td>{{R.subconstituencyName}}</td>
                                    <td>{{R.createdOn | moment}}</td>
                                    <td class="text-left">

                                        <!--<a href="#" title="تعديل بيانات المرشح" @click.prevent="UpdateCandidatesComponent(R.candidateId)">
                                            <i class="fa fa-user-edit"></i>
                                        </a>-->

                                    </td>

                                    <!--<td>
                        <span v-if="P.profileType==1">الانتخابات الرئيسية</span>
                        <span v-if="P.profileType==2">انتخابات النواب</span>
                        <span v-if="P.profileType==3">انتخابات التشريعية</span>
                        <span v-if="P.profileType==4">الإستفتئات</span>
                    </td>-->
                                    <!--<td>{{P.startDate | moment}}</td>
                    <td>{{P.endDate | moment}}</td>-->
                                    <!--<td class="text-right">
                        <a href="#" v-if="P.isActivate==1" @click.prevent="Deactivate(P.profileId)" title="إلغاء تفعيل الملف الانتخابي">
                            <i class="fas fa-lightbulb fa-On"></i>
                        </a>
                        <a href="#" v-if="P.isActivate==0" @click.prevent="Activate(P.profileId)" title="تفعيل الملف الانتخابي">
                            <i class="fas fa-lightbulb fa-off"></i>
                        </a>
                        <a href="#" v-if="P.status==2" @click.prevent="PlayProfile(P.profileId)" title="تشغيل الملف الانتخابي">
                            <i class="fas fa-play-circle"></i>
                        </a>
                        <a href="#" v-if="P.status==1" @click.prevent="PauseProfile(P.profileId)" title="إيقاف الملف الانتخابي">
                            <i class="fas fa-pause-circle"></i>
                        </a>
                    </td>-->
                                </tr>

                            </tbody>

                        </table>

                        <!--<div style="text-align: center;padding-bottom:11px" v-if="candidates!=0">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination pagination-primary">
                                    <el-pagination background
                                                   layout="prev, pager, next"
                                                   :current-page="pageNo"
                                                   :page-size="pageSize"
                                                   :total="pages"
                                                   @current-change="GetCandidates($event)">
                                    </el-pagination>
                                </ul>
                            </nav>
                        </div>-->

                    </div>

                </div>

            </div>

        </div>
        <div class="card-body">
            <div class="toolbar">
                <!--        Here you can write extra buttons/actions for the toolbar              -->

</div> <!-- end col-md-12 -->
