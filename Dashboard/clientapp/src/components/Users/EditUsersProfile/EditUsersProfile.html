                        <div class="card-header">

                            </div>

                        <div class="card-body">
                            <br />
                            <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-position="top" label-width="120px" class="demo-ruleForm">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group bmd-form-group">
                                            <el-form-item prop="FullName">
                                                <label class="bmd-label-floating">الاسم التلاثي <small style="color:red">* </small></label>
                                                <input type="text" class="form-control" v-model="ruleForm.FullName">

                                            </el-form-item>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group bmd-form-group">
                                            <el-form-item prop="LoginName">
                                                <label class="bmd-label-floating">اسم الدخول  <small style="color:red">* </small></label>
                                                <input type="text" class="form-control" v-model="ruleForm.LoginName">

                                            </el-form-item>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group bmd-form-group">
                                            <el-form-item prop="Phone">

                                                <label class="bmd-label-floating">رقم الهاتف  <small style="color:red">* </small></label>
                                                <input type="text" class="form-control" v-model="ruleForm.Phone">
                                            </el-form-item>
                                        </div>
                                    </div>



                                </div>
                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group bmd-form-group">
                                            <el-form-item prop="DateOfBirth">

                                                <label class="bmd-label-floating">تاريخ الميلاد  <small style="color:red">* </small></label>
                                                <el-date-picker v-model="ruleForm.DateOfBirth"
                                                                type="date"
                                                                style="width:100%"
                                                                placeholder="تاريخ الميلاد">
                                                </el-date-picker>
                                            </el-form-item>
                                        </div>
                                    </div>
                                    <div class="col-md-6">

                                        <div class="form-group bmd-form-group">
                                            <el-form-item prop="Gender">
                                                <label class="bmd-label-floating">الجنس  <small style="color:red">* </small></label>
                                                <el-select style="width: 100%;" v-model="ruleForm.Gender" filterable placeholder="الجنس">

                                                    <el-option v-for="item in [{id:1,Gender:'ذكـر'},{id:2,Gender:'انـثي'}]"
                                                               :key="item.id"
                                                               :label="item.Gender"
                                                               :value="item.id">
                                                    </el-option>

                                                </el-select>

                                            </el-form-item>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group bmd-form-group">
                                            <el-form-item prop="Email">

                                                <label class="bmd-label-floating"> البريد الإلكتروني <small style="color:red">* </small></label>
                                                <input type="email" class="form-control" v-model="ruleForm.Email">
                                            </el-form-item>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-warning pull-left"
                                        @click.prevent="Save('ruleForm')"
                                        style="background-color: #f96332;">
                                    حفظ التعديلات
                                </button>
                                <div class="clearfix"></div>
                            </el-form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
